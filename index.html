<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
   integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
   crossorigin="anonymous" referrerpolicy="no-referrer"> </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="date">
      <div class="date-wrapper">
        <label for="day">D A Y</label>
        <input type="text" id="day" placeholder="DD">
      </div>
      <div class="date-wrapper">
        <label for="month">M O N T H</label>
        <input type="text" id="month" placeholder="MM">
      </div>
      <div class="date-wrapper">
        <label for="year">Y E A R</label>
        <input type="text" id="year" placeholder="YYYY">
      </div>
    </div>

    <div class="line-with-circle">
      <div class="line">
        <button class="circle">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
    </div>

    <div class="response">
      <span style="color: hsl(259, 100%, 65%);" id="calculatedYears">--</span><span> years</span>
      <br>
      <span style="color: hsl(259, 100%, 65%);" id="calculatedMonths">--</span><span> months</span>
      <br>
      <span style="color: hsl(259, 100%, 65%);" id="calculatedDays">--</span><span> days</span>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Cirilo</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
